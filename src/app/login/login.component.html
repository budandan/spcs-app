<div class="container">
    <br>
    <br>
    <div id='logodiv'>
        <img id='logo' src='../assets/stock-vector-lowercase-sp-logo-red-blue-overlap-transparent-logo-352530116.jpg'>
    </div>
    <div class='row center'>
        <div class='col-md-4'></div>
        <div class='col-md-4'>
            <div class="panel panel-default">
                <div class="panel-heading text-center">Log In</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="control-label" for="usernameInput">Username</label>
                        <input type="text" class="form-control" id="usernameInput">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="passwordInput">Password</label>
                        <input type="password" class="form-control" id="passwordInput" (keyup.enter)="toggleLogin()">
                    </div>
                    <a id='login' (click)='login(true)' routerLink='/home' routerLinkActive='inactive' class="btn btn-primary">Log In</a>
                    <a href='#' class="btn btn-primary">Forgot Password</a>
                </div>
            </div>
        </div>
        <div class='col-md-4'></div>
    </div>

</div>
